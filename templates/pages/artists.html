{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% if artists|length > 0 %}
		{% for artist in artists %}
		<li>
			<a href="/artists/{{ artist.id }}">
				<i class="fas fa-users"></i>
				<div class="item">
					<h5>{{ artist.name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}

	{% else %}
	    <h5>No artists currently exist. ðŸ˜­</h5>

    {% endif %}
</ul>
{% endblock %}
